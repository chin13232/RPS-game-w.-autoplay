<!DOCTYPE html>
<html>
  <head>
    <title>rock paper scissors</title>

    <link rel="stylesheet" href="styles/12-rps-game.css">
  </head>

  <body>
    <p class="title">Rock Paper Scissors</p>

    <button class="moves-button js-rock-button">
    <img src="images/rock-emoji.png" class="move-icon"></button>

    <button class="moves-button js-paper-button">
    <img src="images/paper-emoji.png" class="move-icon"></button>

    <button class="moves-button js-scissors-button">
    <img src="images/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result"></p>

    <p class="js-moves"></p>

    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-score-button">Reset Score</button>

    <button class="auto-play-button js-auto-play-button">Auto Play</button>

    <p class="js-reset-score-message"></p>

    <button class="auto-play-button js-yes-button" onclick="resetScore();">Yes</button>

    <button class="auto-play-button js-no-button" onclick="hideMsg();">No</button>

    <script src="scripts/12-rps-game-hw.js"></script>
  </body>
</html>
